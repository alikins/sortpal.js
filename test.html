<script type="text/javascript">
function update_palette() {
	var _f = document.palette_select;
	var _palette = _f.getElementsByTagName("select")[0].value;	
	$(document).ready(function() { updateTable(_palette) });
     };
</script>

<script type="text/javascript">
 var f = document.getElementById("palette_select");
 var s = document.createElement("select");
 
 var pl = getPalettes();
 
 for (p in pl) {
	var o = document.createElement("option");
	o.text = pl[p];
	o.value = pl[p]; 
	s.appendChild(o);
	}

      f.appendChild(s);
